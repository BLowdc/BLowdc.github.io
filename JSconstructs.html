<!DOCTYPE html>
<html>
    <head>
        <title>times table</title>
    </head>
    <body>
        <form name="table">
            Rows:<input id="rows" type="text" placeholder="Enter number of rows"><br>
            Number:<input id="number" type="text" placeholder="Enter number to multiply"><br>
            <button type="button" onClick="timesTable();">Print times table</button>
        </form>
        <h3>My Table:</h3>
        <div id="output">
        </div>
    </body>

    <script>
        function timesTable() {
            var x = document.forms["table"]["rows"].value
            var a = document.forms["table"]["number"].value
            var num = ''
            for (var i = 1; i <= x; i++) {
                num += a + " x " + i + " = "+ i * a + "<br>"
                document.getElementById("output").innerHTML=num;
            }
        }
        function a() {

    </script>
    
</html>
